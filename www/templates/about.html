<ion-view view-title="About This App">
    <ion-content has-bouncing="true">
        <app-header ng-show="data.showBranding"></app-header>
        <div class="card" id="about_body">

            <p ng-show="data.showBranding" ng-repeat="p in data.brandAboutText">
                <span ng-bind-html="p|hrefToJS"></span>
            </p>

            <p>This app was adapted by the <a href="http://onebusaway.org">OneBusAway</a> team using
                PhoneGap,
                Ionic,
                AngularJS,
                Leaflet, and
                the MBTA Real Time APIs.
            </p>
        </div>

        <div id="logo"><img src="/img/oba_logo.png"/></div>

        <button class="button button-full" ng-click="toggleText()">Privacy Policy</button>

        <div class="card" ng-hide="data.hideText">
            <p class="longtext" ng-repeat="p in data.privText"><span ng-bind-html="p"></span>
            </p>
        </div>

    </ion-content>
</ion-view>
